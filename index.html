<style type="text/css">
	html {
		height: 100%;
	}
	
	body {
		margin: 0;
		padding: 0;
		height: 100%;
		background-color: #FFFFFF;
		color: #505050;
		font-family: arial, helvetica, sans-serif;
	}
	
	#Authentication {
		display: grid;
		height: 100%;
		grid-template-columns: 1fr 250px 1fr;
		grid-template-rows: 1fr auto 1fr;
		background-color: inherit;
		color: inherit;
	}
	
	#AuthenticationForm {
		grid-column: 2 / 3;
		grid-row: 2 / 3;
	}
	
	.FormLabelWrap {
		display: block;
		clear: both;
		width: 100%;
		margin: 5px 0px;
	}
	
	.AuthenticationFormTitle {
		float: left;
		margin: 0px 0px 10px 0px;
		font-size: 18px;
		text-align: left;
		font-weight: bold;
	}
	
	.SwitchFormsLabel {
		margin: 4px 0px auto 10px;
		cursor: pointer;
		float: right;
		color: #129793;
		font-weight: bold;
		font-family: arial;
		font-size: 14px;
	}
	
	.SwitchFormsLabel:hover {
	    text-decoration: underline;
	}
	
	.FormLabel {
		float: left;
		font-weight: bold;
		font-size: 14px;
		font-family: arial;
		margin-bottom: 5px;
	}
	
	.FormInput {
	    width: 96%;
	    border: 1px solid #505050;
	    padding: 2px 2%;
	    height: 20px;
	    margin-bottom: 10px;
	    outline: none;
	    clear: both;
	}
	
	#GuestFormSubmit {
		background-color: #FFF5C3;
		border-color: #FFF5C3;
		color: inherit;
	}
	
	#LoginFormSubmit {
		background-color: #9BD7D5;
		border-color: #9BD7D5;
		color: inherit;
	}
	
	#RegistrationFormSubmit {
		background-color: #FF7260;
		border-color: #FF7260;
		color: #FFFFFF;
	}
	
	.FormSubmit {
		cursor: pointer;
		display: block;
		clear: both;
		width: auto;
		height: 25px;
		font-weight: bold;
		border: 1px solid;
		margin: 15px auto;
		font-size: 14px;
		border-radius: 2px;
	}
	
	.FormSubmit:hover {
	    text-decoration: underline;
	}
	
	#FormSubmitHintArea {
	    width: 100%;
	    height: auto;
	    color: #FF7260;
	    font-size: 14px;
	    margin: 10px 0px;
	    text-align: center;
	}

	@media only screen and (max-width: 568px) {
		#Chat {
			display: grid;
			height: 100%;
			grid-template-columns: auto;
			grid-template-rows: 50px auto 60px 25px 32px;
			background-color: inherit;
			color: inherit;
		}
		
		header {
		  grid-column: 1 / 2;
		  grid-row: 1 / 2;
		  background-color: #FFA366;
		}
		
		#UsersList {
			display: none;
		}
		
		#MessagesWrapper {
			grid-column: 1 / 2;
			grid-row: 2 / 3;
			overflow-y: scroll;
		}
		
		.MessageWrapper {
			margin: 0px;
			margin-left: 5px;
			padding: 3px 0;
		}
		
		.MessageUsername {
			float: left;
			color: #3B5897;
			font-size: 11px;
			font-weight: bold;
		}
		
		.MessageTime {
			float: left;
			color: #898989;
			font-size: 9px;
			margin-top: 1px;
			margin-left: 3px;
		}
		
		.MessageBody {
			margin-top: 4px;
			font-size: 15px;
			clear: both;
		}
		
		#InputTextWrapper {
			grid-column: 1 / 2;
			grid-row: 3 / 4;
		}
		
		#InputTextArea {
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			resize: none;
		}
		
		#ButtonWrapper {
		  grid-column: 1 / 2;
		  grid-row: 4 / 5;
		  text-align: right;
		}
		
		#SendButton {
			width: auto;
			height: 100%;
			padding: 0 10px;
			border: thin solid #4B79A1;
			background-color: #4B79A1;
			color: white;
			cursor: pointer;
		}
		
		footer {
			grid-column: 1 / 2;
			grid-row: 5 / 6;
			padding: 10px;
			background-color: #DDD;
			font-size: 10px;
			text-align: left;
		}
	}

	@media only screen and (min-width: 569px) {
		#Chat {
			display: grid;
			height: 100vh;
			grid-template-columns: 1fr 250px 800px 1fr;
			grid-template-rows: 50px auto 60px 25px 34px;
			grid-gap: 5px;
			background-color: inherit;
			color: #444;
		}
		
		header {
		  grid-column: 1 / 5;
		  grid-row: 1 / 2;
		  color: #FFA366;
		}
		
		#UsersList {
		  grid-column: 2 / 3;
		  grid-row: 2 / 5;
		  background-color: white;
		  border: thin solid #696969;
		}
		
		#UsersListHeader {
			width: 100%;
			color: #FFA366;
			font-style: italic;
			font-size: 11px;
			font-weight: bold;
			text-align: center;
			margin-top: 5px;
			overflow: hidden;
		}
		
		.UsersListUserWrapper {
			width: 100%;
			height: 32px;
			clear: both;
		}
		.UsersListUsername {
			float: left;
			margin-top: 7px;
			margin-left: 8px;
			font-size: 13px;
			font-weight: bold;
			color: #3B5897;
		}
		.UserListOnlineIcon {
			width: 8px;
			height: 8px;
			float: right;
			margin-top: 11px;
			margin-right: 8px;
		}
		
		#MessagesWrapper {
			grid-column: 3 / 4;
			grid-row: 2 / 3;
			background-color: white;
			overflow-y: scroll;
			border: thin solid #696969;
		}
		
		.MessageWrapper {
			margin: 0px;
			margin-left: 5px;
			padding: 3px 0;
		}
		.MessageUsername {
			float: left;
			color: #3B5897;
			font-size: 11px;
			font-weight: bold;
		}
		.MessageTime {
			float: left;
			color: #898989;
			font-size: 9px;
			margin-top: 1px;
			margin-left: 3px;
		}
		.MessageBody {
			margin-top: 4px;
			font-size: 15px;
			clear: both;
		}
		#InputTextWrapper {
			grid-column: 3 / 4;
			grid-row: 3 / 4;
			border: thin solid #696969;
		}
		#InputTextArea {
			box-sizing:border-box;
			height: 100%;
			width: 100%;
			resize: none;
		}
		#ButtonWrapper {
		  grid-column: 3 / 4;
		  grid-row: 4 / 5;
		  text-align: right;
		}
		#SendButton {
			width: auto;
			height: 100%;
			padding: 0 10px;
			border: thin solid #4B79A1;
			background-color: #4B79A1;
			color: white;
			cursor: pointer;
		}
		
		footer {
		  grid-column: 1 / 5;
		  grid-row: 5 / 6;
			padding: 10px;
		  background-color: #DDD;
			font-size: 12px;
			text-align: center;
		}	
	}

</style>

<body>
	<div id="Authentication" style="display: grid">
		<div id="AuthenticationForm">
			<div class="FormLabelWrap" style="margin: 2px 0px 20px 0px; height: 27px;">
				<div id="GuestAuthenticationFormTitle" class="AuthenticationFormTitle" style="display: block;">Guest</div>
				<div id="LoginAuthenticationFormTitle" class="AuthenticationFormTitle" style="display: none;">Log in</div>
				<div id="RegistrationAuthenticationFormTitle" class="AuthenticationFormTitle" style="display: none;">Sign up</div>
				<div id="SwitchToRegistrationLabel" class="SwitchFormsLabel" style="display: block;">Sign up</div>
				<div id="SwitchToLoginLabel" class="SwitchFormsLabel" style="display: block;">Log in</div>
				<div id="SwitchToGuestLabel" class="SwitchFormsLabel" style="display: none;">Guest</div>
			</div>
			<div id="FormWrapUsername" class="FormLabelWrap" style="display: block;">
				<label class="FormLabel" for="Username">Username:</label>
				<input type="text" class="FormInput" id="Username" autofocus />
			</div>
			<div id="FormWrapAccessCode" class="FormLabelWrap" style="display: block;">
				<label class="FormLabel" for="AccessCode">Access code:</label>
				<input type="password" class="FormInput" id="AccessCode" />
			</div>
			<div id="FormWrapPassword" class="FormLabelWrap" style="display: none;">
				<label class="FormLabel" for="Password">Password:</label>
				<input type="password" class="FormInput" id="Password" />
			</div>
			<div id="FormWrapPassword2" class="FormLabelWrap" style="display: none;">
				<label class="FormLabel" for="Password2">Password: (enter again)</label>
				<input type="password" class="FormInput" id="Password2" />
			</div>
			<button id="GuestFormSubmit" class="FormSubmit" style="display: block;">Chat as guest</button>
			<button id="LoginFormSubmit" class="FormSubmit" style="display: none;">Log in</button>
			<button id="RegistrationFormSubmit" class="FormSubmit" style="display: none;">Sign up</button>
			<div id="FormSubmitHintArea"></div>
		</div>
	</div>
	
	<div id="Chat" style="display: none">
		<header>
			<h1>Chat</h1>
		</header>
		<div id="UsersList">
			<div id="UsersListHeader">People in Chatroom</div>
		</div>
		<div id="MessagesWrapper"></div>
		<div id="InputTextWrapper">
			<textarea id="InputTextArea" maxlength="175"></textarea>
		</div>
		<div id="ButtonWrapper">
			<input type="button" id="SendButton" value="Send" disabled />
		</div>

	<script type="text/javascript">
		(function() {
			var socket = new WebSocket('ws://172.17.0.5');

			var usersList = [];

			function updateUsersList() {
				var html = '<div id="UsersListHeader">People in Chatroom</div>';
				usersList.forEach(function (user) {
					html += '<div class="UsersListUserWrapper"><div class="UsersListUsername">' + user.username + '</div><img class="UserListOnlineIcon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAB3RJTUUH3QQQCg4n8fNJPQAAAEFJREFUGNNj/P//PwMDAwND0HM/CAMK1kluYmRgYGBgwiaJLMYY+MwXQxIZMDEQAFRQAHMtNrBOchMjE7KXsHkTAN/JFIN97NMaAAAAAElFTkSuQmCC" alt="User Online"></div>';
				});
				document.getElementById("UsersList").innerHTML = html;
			}
			
			socket.onmessage = function (event) {
				var message = JSON.parse(event.data);
				switch(message.type) {
					case "context":
						var data = message.data;
						document.getElementById("Authentication").style.display="none";
						usersList = data.users;
						updateUsersList();
						data.messages.forEach(function (data) {
							var date = new Date(data.timestamp);
							document.getElementById("MessagesWrapper").innerHTML += '<div class="MessageWrapper"><div class="MessageTopWrapper"><div class="MessageUsername">' + data.username + '</div><div class="MessageTime">' + date.getHours() + ':' + date.getMinutes() + '</div></div><div class="MessageBody">' + data.messageBody + '</div></div>';
						});
						document.getElementById("Chat").style.display="grid";
						document.getElementById("MessagesWrapper").scrollTop = document.getElementById("MessagesWrapper").scrollHeight;
						document.getElementById("InputTextArea").focus();
						console.log("Connection was established.");
						break;
					case "error":
						var data = message.data;
						document.getElementById("FormSubmitHintArea").innerHTML = data.reason;
						break;
					case "userJoined":
						var data = message.data;
						usersList.push(data);
						updateUsersList();
						console.log("New user joined.");
						break;
					case "userLeft":
						var data = message.data;
						var index = usersList.findIndex(function (user) {
							return user.userUuid === data.userUuid;
						});
						usersList.splice(index, 1);
						updateUsersList();
						console.log("User left chat.");
						break;
					case "messageAdd":
						var data = message.data;
						var date = new Date(data.timestamp);
						document.getElementById("sound").play();
						document.getElementById("MessagesWrapper").innerHTML += '<div class="MessageWrapper"><div class="MessageTopWrapper"><div class="MessageUsername">' + data.username + '</div><div class="MessageTime">' + date.getHours() + ':' + date.getMinutes() + '</div></div><div class="MessageBody">' + data.messageBody + '</div></div>';
						document.getElementById("MessagesWrapper").scrollTop = document.getElementById("MessagesWrapper").scrollHeight;
						break;
				};
			};
			
			document.getElementById("SwitchToGuestLabel").addEventListener("click", function () {
				document.getElementById("GuestAuthenticationFormTitle").style.display="block";
				document.getElementById("LoginAuthenticationFormTitle").style.display="none";
				document.getElementById("RegistrationAuthenticationFormTitle").style.display="none";
				document.getElementById("SwitchToRegistrationLabel").style.display="block";
				document.getElementById("SwitchToLoginLabel").style.display="block";
				document.getElementById("SwitchToGuestLabel").style.display="none";
				document.getElementById("FormWrapAccessCode").style.display="block";
				document.getElementById("FormWrapPassword").style.display="none";
				document.getElementById("FormWrapPassword2").style.display="none";
				document.getElementById("GuestFormSubmit").style.display="block";
				document.getElementById("LoginFormSubmit").style.display="none";
				document.getElementById("RegistrationFormSubmit").style.display="none";
			});
			
			document.getElementById("SwitchToLoginLabel").addEventListener("click", function () {
				document.getElementById("GuestAuthenticationFormTitle").style.display="none";
				document.getElementById("LoginAuthenticationFormTitle").style.display="block";
				document.getElementById("RegistrationAuthenticationFormTitle").style.display="none";
				document.getElementById("SwitchToRegistrationLabel").style.display="block";
				document.getElementById("SwitchToLoginLabel").style.display="none";
				document.getElementById("SwitchToGuestLabel").style.display="block";
				document.getElementById("FormWrapAccessCode").style.display="none";
				document.getElementById("FormWrapPassword").style.display="block";
				document.getElementById("FormWrapPassword2").style.display="none";
				document.getElementById("GuestFormSubmit").style.display="none";
				document.getElementById("LoginFormSubmit").style.display="block";
				document.getElementById("RegistrationFormSubmit").style.display="none";
			});
			
			document.getElementById("SwitchToRegistrationLabel").addEventListener("click", function () {
				document.getElementById("GuestAuthenticationFormTitle").style.display="none";
				document.getElementById("LoginAuthenticationFormTitle").style.display="none";
				document.getElementById("RegistrationAuthenticationFormTitle").style.display="block";
				document.getElementById("SwitchToRegistrationLabel").style.display="none";
				document.getElementById("SwitchToLoginLabel").style.display="block";
				document.getElementById("SwitchToGuestLabel").style.display="block";
				document.getElementById("FormWrapAccessCode").style.display="block";
				document.getElementById("FormWrapPassword").style.display="block";
				document.getElementById("FormWrapPassword2").style.display="block";
				document.getElementById("GuestFormSubmit").style.display="none";
				document.getElementById("LoginFormSubmit").style.display="none";
				document.getElementById("RegistrationFormSubmit").style.display="block";
			});
			
			document.getElementById("GuestFormSubmit").addEventListener("click", function () {
				var username = document.getElementById("Username").value;
				var accessCode = document.getElementById("AccessCode").value;
				if (username && accessCode) {
					if (username.length > 1 && username.length < 41) {
						var message = JSON.stringify({ "type": "guest", "data": { "username": username, "accessCode": accessCode } });
						socket.send(message);					
					} else {
						document.getElementById("FormSubmitHintArea").innerHTML = "Username must be between 2 and 40 characters.";
					}
				} else {
					document.getElementById("FormSubmitHintArea").innerHTML = "Please fill in all the fields.";				
				}
			});
			
			document.getElementById("LoginFormSubmit").addEventListener("click", function () {
				var username = document.getElementById("Username").value;
				var password = document.getElementById("Password").value;
				if (username && password) {
					if (username.length > 1 && username.length < 41) {
						var message = JSON.stringify({ "type": "login", "data": { "username": username, "password": password } });
						socket.send(message);					
					} else {
						document.getElementById("FormSubmitHintArea").innerHTML = "Username must be between 2 and 40 characters.";
					}
				} else {
					document.getElementById("FormSubmitHintArea").innerHTML = "Please fill in all the fields.";				
				}
			});
			
			document.getElementById("RegistrationFormSubmit").addEventListener("click", function () {
				var username = document.getElementById("Username").value;
				var accessCode = document.getElementById("AccessCode").value;
				var password = document.getElementById("Password").value;
				var password2 = document.getElementById("Password2").value;
				if (password === password2) {
					var message = JSON.stringify({ "type": "registration", "data": { "username": username, "accessCode": accessCode, "password": password } });
					socket.send(message);
				} else {
					document.getElementById("FormSubmitHintArea").innerHTML = "Entered passwords must be the same.";			
				}
			});
			
			document.getElementById("AuthenticationForm").addEventListener("keyup", function (event) {
				if (event.keyCode == '13') {
					if (document.getElementById("GuestFormSubmit").style.display == "block")
						document.getElementById("GuestFormSubmit").click();
					if (document.getElementById("LoginFormSubmit").style.display == "block")
						document.getElementById("LoginFormSubmit").click();
					if (document.getElementById("RegistrationFormSubmit").style.display == "block")
						document.getElementById("RegistrationFormSubmit").click();
				}
			});
			
			document.getElementById("InputTextArea").addEventListener("keydown", function (event) {
				if (document.getElementById("InputTextArea").value) {
					if (event.keyCode == '13') {
						document.getElementById("SendButton").disabled = false;
						document.getElementById("SendButton").click();
					}
				}
			});
			
			document.getElementById("InputTextArea").addEventListener("keypress", function (event) {
				if (event.keyCode == '13') {
					event.preventDefault();
					return false;
				}
			});
			
			document.getElementById("InputTextArea").addEventListener("keyup", function (event) {
				if (document.getElementById("InputTextArea").value) {
					document.getElementById("SendButton").disabled = false;
				} else {
					document.getElementById("SendButton").disabled = true;
					if (event.keyCode == '13') {
						document.getElementById("InputTextArea").value="";
					}
				}
			});

			document.getElementById("SendButton").addEventListener("click", function () {
				var messageBody = document.getElementById("InputTextArea").value;
				document.getElementById("InputTextArea").value="";
				var message = JSON.stringify({ "type": "message", "data": { "messageBody": messageBody } });
				socket.send(message);
			})
		})();
	</script>
</body>
</html>
